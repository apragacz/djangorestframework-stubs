- case: test_api_settings_import_strings_default_comparisons
  main: |
    from rest_framework.settings import api_settings

    from rest_framework.renderers import JSONRenderer
    from rest_framework.parsers import JSONParser
    from rest_framework.authentication import SessionAuthentication
    from rest_framework.permissions import AllowAny
    from rest_framework.negotiation import DefaultContentNegotiation
    from rest_framework.metadata import SimpleMetadata
    from rest_framework.schemas.openapi import AutoSchema
    from django.contrib.auth.models import AnonymousUser
    from rest_framework.views import get_view_name, get_view_description
    from rest_framework.views import exception_handler

    assert JSONRenderer in api_settings.DEFAULT_RENDERER_CLASSES
    assert JSONParser in api_settings.DEFAULT_PARSER_CLASSES
    assert SessionAuthentication in api_settings.DEFAULT_AUTHENTICATION_CLASSES
    assert AllowAny in api_settings.DEFAULT_PERMISSION_CLASSES
    assert api_settings.DEFAULT_CONTENT_NEGOTIATION_CLASS == DefaultContentNegotiation
    assert api_settings.DEFAULT_METADATA_CLASS == SimpleMetadata
    assert api_settings.DEFAULT_VERSIONING_CLASS is None
    assert api_settings.DEFAULT_PAGINATION_CLASS is None
    assert api_settings.DEFAULT_SCHEMA_CLASS == AutoSchema
    assert api_settings.UNAUTHENTICATED_USER == AnonymousUser
    assert api_settings.UNAUTHENTICATED_TOKEN is None
    assert api_settings.VIEW_NAME_FUNCTION == get_view_name
    assert api_settings.VIEW_DESCRIPTION_FUNCTION == get_view_description
    assert api_settings.EXCEPTION_HANDLER == exception_handler
    assert JSONRenderer in api_settings.TEST_REQUEST_RENDERER_CLASSES
